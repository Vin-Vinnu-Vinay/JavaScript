    <script>
      // function add() {

      function debounce(func, timeout = 1000) {
        let timer;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args);
          }, timeout);
        };
      }
      function saveInput() {
        console.log("Saving data");
      }
      const processChange = debounce(() => saveInput());

      // add();
    </script>
  </head>
