<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Natural Numbers</title>
    <script>
        function natural1() {
            let start = Number(document.getElementById("start").value)
            let end = Number(document.getElementById("end").value)
            a = ""
            if (end < start || start < 0 || end < 0) {
                alert("Please enter valid numbers")
                return false
            }
            for (i = start; i <= end; i++) {
                console.log(i)
                a += i + " "
            }
            document.getElementById("result").innerHTML = "<h2>" + "Numbers from range " + start + " and " + end + " are " + a + "</h2>"
        }

    </script>
</head>

<body>
    <label for="start">Enter first number</label>
    <input type="number" id="start"><br>
    <label for="end">Enter last number</label>
    <input type="number" id="end"><br>
    <input type="button" value="submit" onclick="natural1()">
    <p id="result">Result is shown here</p>
</body>

</html>
