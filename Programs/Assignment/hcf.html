<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GCD or HCF of two numbers</title>
    <script>
        function gcd() {
            let num1 = Number(document.getElementById("num1").value)
            let num2 = Number(document.getElementById("num2").value)
            let hcf = 0
            if (num1 < num2) {
                smaller = num1
            }
            else {
                smaller = num2
            }
            for (let i = smaller; i <= 1; i--) {
                if (i % num1 == 0 && i % num2 == 0) {
                    hcf = i
                }
                else {
                    continue
                }
            }
            document.getElementById("result").innerHTML = `GCD or HCF of ${num1} and ${num2} is ${hcf}`
        }
    </script>
</head>

<body>
    <input type="number" placeholder="Enter value of num1" id="num1">
    <input type="number" placeholder="Enter value of num2" id="num2">
    <input type="button" value="Submit" onclick="gcd()">
    <p id="result">Result is </p>
</body>

</html>
