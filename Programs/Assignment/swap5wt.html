<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Swap three numbers with temporary variable</title>
  <script>
    function swap() {
      a = Number(document.getElementById("a").value);
      b = Number(document.getElementById("b").value);
      c = Number(document.getElementById("c").value);
      d = Number(document.getElementById("d").value);
      e = Number(document.getElementById("e").value);
      document.getElementById("before").innerHTML =
        "<b>Value of a is " +
        a +
        ", b is " +
        b +
        ", c is " +
        c + "d is " + d +
        " and e is " +
        e +
        " before swapping.</b>";
      x = a
      a = b
      b = c
      c = d
      d = e
      e = x
      document.getElementById("Result").innerHTML =
        "<b>Value of a is " +
        a +
        ", b is " +
        b +
        ", c is " +
        c + ", d is " + d +
        " and e is " +
        e +
        " after swapping.</b>";
    }
  </script>
</head>

<body>
  <label for="a">Enter value of a</label>
  <input type="number" id="a" /><br />
  <label for="b">Enter value of b</label>
  <input type="number" id="b" /><br />
  <label for="c">Enter value of c</label>
  <input type="number" id="c" /><br />
  <label for="d">Enter value of d</label>
  <input type="number" id="d" /><br />
  <label for="e">Enter value of e</label>
  <input type="number" id="e" /><br />
  <input type="button" value="Swap" onclick="swap()" />
  <p id="before">before swap</p>
  <p id="Result">Result is</p>
</body>

</html>
