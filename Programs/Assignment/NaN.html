<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify NaN</title>
    <script>
        function chek() {
            enter = document.getElementById("enter").value
            if (isNaN(enter)) {
                alert("Please enter numbers")
            }
            else {
                alert("Thank you")
            }
        }
    </script>
</head>

<body>
    <input type="text" placeholder="Enter" id="enter">
    <input type="button" value="Submit" onclick="chek()">
</body>

</html>
