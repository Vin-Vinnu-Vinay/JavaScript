<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pattern 1</title>
    <script>
      function pattern() {
        let a = "";
        let col = Number(document.getElementById("col").value);
        let row = Number(document.getElementById("row").value);
        for (i = 0; i < row; i++) {
          for (j = 0; j < col; j++) {
            a += "*";
          }
          a += "\n";
        }
        document.getElementById("result").innerHTML = "Pattern is " + a;
      }
    </script>
  </head>

  <body>
    <form>
      Coloumns <br /><input
        type="text"
        placeholder="Number of coloumns"
        id="col"
      /><br />
      Rows <br /><input
        type="text"
        placeholder="Number of rows"
        id="row"
      /><br /><br />
      <input type="button" value="Result" onclick="pattern()" />
      <p id="result">Result is</p>
    </form>
  </body>
</html>
