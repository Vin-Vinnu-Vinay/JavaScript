<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Even Numbers</title>
    <script>
        function even1() {
            let start = Number(document.getElementById("start").value)
            let end = Number(document.getElementById("end").value)
            if (end < start) {
                x = start
                start = end
                end = x
            }
            else {
                start = start
                end = end
            }
            a = ""
            for (i = start; i <= end; i++) {
                if (i % 2 == 0) {
                    console.log(i)
                    a += i + " "
                }

            }
            document.getElementById("result").innerHTML = "<h2>" + "Numbers from range " + start + " and " + end + " are " + a + "</h2>"

        }

    </script>
</head>

<body>
    <label for="start">Enter first number</label>
    <input type="number" id="start"><br>
    <label for="end">Enter last number</label>
    <input type="number" id="end"><br>
    <input type="button" value="submit" onclick="even1()">
    <p id="result">Result is shown here</p>
</body>

</html>
