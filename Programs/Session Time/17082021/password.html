<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength check</title>
    <script>
        function validate() {
            let a = document.forms[0].strg.value.length
            if (a == 5) {
                val = "good"
            }
            else if (a > 5) {
                val = "Excellent"
            }
            else {
                val = "poor"
            }
            document.getElementById("res").innerHTML = val
        }
    </script>
</head>

<body>
    <form>
        <input type="password" name="strg" onkeyup="validate()">
        <span id="res">No strength</span>

    </form>
</body>

</html>
