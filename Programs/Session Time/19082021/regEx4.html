<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions to replace a string</title>
    <script>
        function regx() {
            let sent = document.getElementById("inp").value;
            let word = /[^a-s]/gi;
            let nw = sent.match(word);
            document.getElementById("result").innerHTML = nw
        }
    </script>
</head>

<body>
    <input type="text" id="inp">
    <input type="button" value="Search" onclick="regx()"><br>
    <p id="result"></p>

</html>
