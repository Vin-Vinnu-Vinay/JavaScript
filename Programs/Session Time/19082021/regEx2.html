<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions to specify index</title>
    <script>
        function regx() {
            let sent = document.getElementById("sen").value;
            let word = /vInay/i;
            let n = sent.search(word)
            document.getElementById("result").innerHTML = n
        }
    </script>
</head>

<body>
    <input type="text" placeholder="Enter any sentence" id="sen"><br>
    <input type="button" value="Search" onclick="regx()">
    <p id="result"></p>

</html>
