<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping Numbers without a temporary variable</title>
    <script>
        var a = 27; b = 57
        document.write("Value of a is " + a + " and b is " + b + " before swapping<br>")
        a = a + b
        b = a - b
        a = a - b
        document.write("Value of a is " + a + " and b is " + b + " after swapping")
        console.log(a, b)
    </script>

</head>

<body>
    <h1 style="background-color:yellow;color: #0000ff;">
        "Above is solution after swaping values without temporary variable"
    </h1>

</body>

</html>
