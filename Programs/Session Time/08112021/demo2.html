<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert message</title>
    <script>
        function msg() {
            var v = confirm("Are you sure?");
            if (v == true) {
                alert("Okay")
            }
            else {
                alert("Cancel")
            }
        }
    </script>
</head>

<body>
    <input type="button" value="Delete the record" onclick="msg()">

</body>

</html>
