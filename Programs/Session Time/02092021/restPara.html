<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters</title>
    <script>
        var mul = 1;
        var param = document.getElementById("para").value;
        var parameters = param.split(" ");
        function Multiply(...parameters) {
            return parameters.reduce((mul, initial) => mul * initial);
        }
    </script>
</head>

<body>
    <input type="text" id="para" placeholder="Enter numbers to multiply">
    <button onclick="Multiply()">Submit</button>
</body>

</html>
